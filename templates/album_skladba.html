<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel = "stylesheet" href="{{url_for('static', filename = 'styl_album_skladba.css')}}" type="text/css">
    <title>MusicBox</title>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <nav class="navbar" style="background-color: rgb(196, 199, 201);">
                    
                    <ul class="nav nav-tabs">
                        
                                <div class="col">
                                <li class="nav-item">
                                  <a class="nav-link" href="{{url_for('index')}}">Domů</a>
                                </li>
                                </div>
                                <div class="col">
                                <li class="nav-item">
                                  <a class="nav-link" href="{{url_for('zanr')}}">Žánr</a>
                                </li>
                            </div>
                            <div class="col">    
                                <li class="nav-item">
                                  <a class="nav-link" href="{{url_for('album')}}">Album</a>
                                </li>
                                </div>
                                <div class="col">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="{{url_for('album_skladba')}}">Album skladba</a>
                                </li>
                                </div>
                                <div class="col">
                                    <li class="nav-item">
                                      <a class="nav-link" href="{{url_for('skladba')}}">Skladba</a>
                                    </li>
                                    </div>
                                    <div class="col">
                                        <li class="nav-item">
                                          <a class="nav-link" href="{{url_for('album_interpret')}}">Album interpret</a>
                                        </li>
                                        </div>
                                        <div class="col">
                                            <li class="nav-item">
                                              <a class="nav-link" href="{{url_for('interpret')}}">Interpret</a>
                                            </li>
                                        </div>
                                        <div class="col">    
                                                <li class="nav-item">
                                                  <a class="nav-link" href="{{url_for('narodnost')}}">Národnost</a>
                                                </li>
                                                </div>
                              </ul>


    
                          </div>
                        </div>
                      </nav>                        
                </div>
            </div>
        </div>
    </header>
    <form action="/pridej_album_skladbu" method="POST">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-3 offset-md-5">
            
            <label for="id_album">Vyberte Album:</label>
            <div class="input-group mb-2">
            
            <select name="id_album" class="form-select">
              {% for album in alba %}
              <option value="{{ album.id_album }}">{{album.nazev}}</option>
              {% endfor %}
            </select>
      </div>
      <label for="id_skladba">Vyberte Skladbu:</label>
      <div class="input-group mb-2">
      
      <select name="id_skladba" class="form-select">
        {% for skladba in skladby %}
        <option value="{{ skladba.id_skladba }}">{{skladba.nazev}}</option>
        {% endfor %}
      </select>
</div>
<label for="nazev">Zadejte číslo stopy:</label>
      
<div class="input-group mb-2">

  <input type="text" name="cislo_stopy" class="form-control" placeholder="Číslo stopy" aria-label="nazev" aria-describedby="basic-addon1">
</div>
    <button type="submit" class="btn btn-outline-primary">Přidat</button>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
</div>
</div>

</body>
</html>
